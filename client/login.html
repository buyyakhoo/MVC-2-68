<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบ</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap'); body { font-family: 'Sarabun', sans-serif; }</style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm border border-gray-200">
        <h1 class="text-2xl font-bold text-center text-gray-900 mb-2">เข้าสู่ระบบ</h1>
        <p class="text-sm text-center text-gray-500 mb-6">ThaiPolitics Tracker</p>
        
        <form onsubmit="mockLogin(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="admin หรือ user" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="password" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition">
                Login
            </button>
        </form>

        <div class="mt-6 text-xs text-gray-400 text-center">
            <p>Admin: admin / admin</p>
            <p>User: user / user</p>
        </div>
    </div>

    <script>
        function mockLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user === 'admin' && pass === 'admin') {
                localStorage.setItem('role', 'admin');
                localStorage.setItem('username', 'Admin');
                window.location.href = 'all_promises.html';
            } else if (user === 'user' && pass === 'user') {
                localStorage.setItem('role', 'user');
                localStorage.setItem('username', 'User');
                window.location.href = 'all_promises.html';
            } else {
                alert('รหัสผ่านไม่ถูกต้อง');
            }
        }
    </script>
</body>
</html>
