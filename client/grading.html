<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Grade Entry (Admin)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { 
        font-family: sans-serif; 
        max-width: 1100px; 
        margin: 16px auto; 
    }

    .card { 
        border:1px solid #ddd; 
        border-radius:8px; 
        padding:12px;
        margin:12px 0; 
    }

    .toolbar { 
        display:flex; 
        gap:8px; 
        flex-wrap:wrap; 
        margin-bottom: 12px; 
    }

    input, select, button { 
        padding:8px; 
    }

    table { 
        width:100%; 
        border-collapse: collapse; 
    }

    th, td { 
        padding:8px; 
        border-bottom:1px solid #eee; 
        text-align:left; 
    }

    .muted { 
        color:#666; 
    }

    .ok { 
        color: #0a0; 
    }
    .err { color: #b00; }
  </style>
</head>
<body>
    <div id="navbar"></div>

    <h1>กรอกเกรดรายวิชา (Admin)</h1>
    <div class="card">
        <div class="toolbar">
            <input id="subjectId" type="text" placeholder="เช่น CS101" />
            <button id="btnLoad" type="button">โหลดรายชื่อนักเรียน</button>
        </div>

        <div id="subjectInfo" class="muted">—</div>

        <table>
            <thead>
                <tr>
                <th>StudentID</th><th>ชื่อ</th><th>นามสกุล</th><th>สถานะเกรด</th><th>ปรับแก้เกรด</th><th></th>
                </tr>
            </thead>
            <tbody id="tbody"><tr><td colspan="6" class="muted">กรอกรหัสวิชาแล้วกด “โหลดรายชื่อนักเรียน”</td></tr></tbody>
        </table>
  </div>

  <script>
    async function loadNavbar() {
        const res = await fetch('/client/components/navbar.html');
        const html = await res.text();
        const container = document.getElementById('navbar');
        container.innerHTML = html;

        // ✅ สำคัญ: รัน <script> ภายใน navbar.html ที่ถูกแทรกเข้ามา
        const scripts = container.querySelectorAll('script');
        scripts.forEach(old => {
            const s = document.createElement('script');
            if (old.src) {
            s.src = old.src;
            } else {
            s.textContent = old.textContent;
            }
            document.body.appendChild(s);
            old.remove();
        });
    }

    loadNavbar();

    const me = (()=>{ try{return JSON.parse(localStorage.getItem('currentUser'))}catch{return null} })();
    if(!me || me.user_type!=='admin'){ location.href='/client/login.html' }

    const headers = { 'X-User-ID': me.user_id, 'X-User-Type': me.user_type };

    document.getElementById('subjectId').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            e.stopPropagation();
            loadSubject();
        }
    });

    const GRADES = ["", "A", "B+", "B", "C+", "C", "D+", "D", "F"];

    function gradeSelect(current){
      return `<select class="gradeSel">${GRADES.map(g => `<option value="${g}" ${g=== (current||"") ? 'selected':''}>${g||'—'}</option>`).join('')}</select>`;
    }

    async function loadSubject(){
      const sid = document.getElementById('subjectId').value.trim();
      const info = document.getElementById('subjectInfo');
      const tb = document.getElementById('tbody');
      if(!sid){
        info.textContent = 'กรอกรหัสวิชา'; 
        tb.innerHTML = `<tr><td colspan="6" class="muted">กรอกรหัสวิชาแล้วกด “โหลดรายชื่อนักเรียน”</td></tr>`;
        return;
      }

      tb.innerHTML = `<tr><td colspan="6" class="muted">กำลังโหลด...</td></tr>`;
      info.textContent = '—';
      try{
        const res = await fetch(`http://127.0.0.1:5000/subjects/${encodeURIComponent(sid)}/students`, {
          credentials:'include', headers
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error || 'โหลดข้อมูลวิชาไม่สำเร็จ');

        // header วิชา + summary
        info.innerHTML = `
          <div><strong>${data.SubjectID}</strong> — ${data.SubjectName} (${data.Credits} หน่วยกิต) • อาจารย์: ${data.Instructor||'-'}</div>
          <div class="muted">ลงทะเบียน: ${data.TotalRegistered} คน, ให้เกรดแล้ว: ${data.GradedCount}, ยังไม่ให้เกรด: ${data.UngradedCount}</div>
        `;

        const rows = data.Students || [];
        if(rows.length===0){
          tb.innerHTML = `<tr><td colspan="6" class="muted">ไม่มีนักเรียนลงทะเบียนในรายวิชานี้</td></tr>`;
        }else{
          tb.innerHTML = rows.map(s => `
            <tr data-stid="${s.StudentID}">
              <td>${s.StudentID}</td>
              <td>${s.Title||''} ${s.FirstName||''}</td>
              <td>${s.LastName||''}</td>
              <td>${s.Grade ? `<span class="ok">${s.Grade}</span>` : '<span class="muted">—</span>'}</td>
              <td>${gradeSelect(s.Grade)}</td>
              <td><button class="btnUpd" type="button">อัพเดท</button> <span class="msg"></span></td>
            </tr>
          `).join('');

          // bind ทุกปุ่ม
          document.querySelectorAll('.btnUpd').forEach(btn=>{
            btn.addEventListener('click', async (e)=>{
                e.preventDefault();
                e.stopPropagation();
              const tr = e.target.closest('tr');
              const studentId = tr.getAttribute('data-stid');
              const grade = tr.querySelector('.gradeSel').value || '';
              const msg = tr.querySelector('.msg');

              msg.textContent = '...';
              try{
                const res = await fetch('http://127.0.0.1:5000/update_grade', {
                  method:'POST',
                  headers: { 'Content-Type':'application/json', ...headers },
                  credentials:'include',
                  body: JSON.stringify({ student_id: Number(studentId), subject_id: sid, grade })
                });
                const j = await res.json();
                if(!res.ok) throw new Error(j.error || 'อัพเดทไม่สำเร็จ');
                msg.textContent = '✔';
                msg.className = 'msg ok';
                // อัพเดทคอลัมน์สถานะเกรด
                tr.children[3].innerHTML = grade ? `<span class="ok">${grade}</span>` : '<span class="muted">—</span>';
              }catch(err){
                msg.textContent = '✖ ' + err.message;
                msg.className = 'msg err';
              }
            });
          });
        }
      }catch(e){
        info.textContent = e.message;
        tb.innerHTML = `<tr><td colspan="6" class="muted">เกิดข้อผิดพลาด</td></tr>`;
      }
    }

    document.getElementById('btnLoad').addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        loadSubject();
    });
  </script>
</body>
</html>
