<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; max-width: 640px; margin: 24px auto; }
    .card { border: 1px solid #ccc; padding: 16px; border-radius: 8px; }
    .row { display:flex; gap:12px; align-items:center; }
    .muted { color:#555; }
    button { padding:8px 12px; }
  </style>
</head>
<body>
  <!-- ✅ Navbar -->
  <div id="navbar"></div>

  <h1>ยินดีต้อนรับ</h1>
  <div class="card">
    <p id="userInfo" class="muted">กำลังโหลดข้อมูลผู้ใช้...</p>
    <div class="row" style="margin-top:12px;">
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- ✅ Scripts อยู่ท้าย body -->
  <script>
    // โหลด navbar จาก components/
    async function loadNavbar() {
      const res = await fetch('/client/components/navbar.html');
      const html = await res.text();
      const container = document.getElementById('navbar');
      container.innerHTML = html;

      // ✅ สำคัญ: รัน <script> ภายใน navbar.html ที่ถูกแทรกเข้ามา
      const scripts = container.querySelectorAll('script');
      scripts.forEach(old => {
        const s = document.createElement('script');
        if (old.src) {
          s.src = old.src;
        } else {
          s.textContent = old.textContent;
        }
        document.body.appendChild(s);
        old.remove();
      });
    }
    loadNavbar()

    // โหลดข้อมูลผู้ใช้จาก localStorage
    const userInfoEl = document.getElementById('userInfo');
    const logoutBtn = document.getElementById('logoutBtn');

    const currentUser = (() => {
      try { return JSON.parse(localStorage.getItem('currentUser')); }
      catch { return null; }
    })();

    if (!currentUser) {
      window.location.href = '/client/login.html';
    } else {
      userInfoEl.textContent = `คุณล็อกอินด้วย user_id: ${currentUser.user_id} (user type: ${currentUser.user_type})`;
    }

    logoutBtn.addEventListener('click', async () => {
      try {
        await fetch('http://127.0.0.1:5000/logout', { method: 'POST' });
      } catch (e) {
        console.error('logout error (ignored):', e);
      } finally {
        localStorage.removeItem('currentUser');
        window.location.href = '/client/login.html';
      }
    });
  </script>
</body>
</html>
